<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Ultimate</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 480;
  canvas.height = 640;

  const birdImage = new Image();
  birdImage.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/redbird-midflap.png';

  const pipeTopImage = new Image();
  pipeTopImage.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png';

  const pipeBottomImage = new Image();
  pipeBottomImage.src = 'https://raw.githubusercontent.com/sourabhv/FlapPyBird/master/assets/sprites/pipe-green.png';

  const bird = {
    x: 50,
    y: canvas.height / 2,
    width: 34,
    height: 24,
    gravity: 0.5,
    lift: -10,
    velocity: 0
  };

  const pipes = [];
  const pipeWidth = 52;
  const pipeGap = 140;
  let frameCount = 0;
  let score = 0;
  let isGameOver = false;

  function drawBird() {
    ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipes() {
    pipes.forEach(pipe => {
      ctx.drawImage(pipeTopImage, pipe.x, pipe.top - pipeTopImage.height, pipeWidth, pipeTopImage.height);
      ctx.drawImage(pipeBottomImage, pipe.x, pipe.top + pipeGap, pipeWidth, pipeBottomImage.height);
    });
  }

  function updateBird() {
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      isGameOver = true;
    }
  }

  function updatePipes() {
    if (frameCount % 120 === 0) {
      const top = Math.random() * (canvas.height / 2);
      pipes.push({ x: canvas.width, top });
    }
    pipes.forEach(pipe => {
      pipe.x -= 2;
      if (pipe.x + pipeWidth < 0) {
        pipes.shift();
        score++;
      }
      if (
        bird.x + bird.width > pipe.x &&
        bird.x < pipe.x + pipeWidth &&
        (bird.y < pipe.top || bird.y + bird.height > pipe.top + pipeGap)
      ) {
        isGameOver = true;
      }
    });
  }

  function displayScore() {
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.fillText(`Score: ${score}`, 10, 30);
  }

  function gameLoop() {
    if (isGameOver) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '36px Arial';
      ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2 - 20);
      ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 90, canvas.height / 2 + 20);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBird();
    drawPipes();
    displayScore();

    updateBird();
    updatePipes();

    frameCount++;
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener('keydown', () => {
    if (!isGameOver) {
      bird.velocity = bird.lift;
    }
  });

  birdImage.onload = () => {
    gameLoop();
  };
</script>
</body>
</html>
